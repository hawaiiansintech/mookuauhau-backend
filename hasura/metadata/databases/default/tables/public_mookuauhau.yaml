table:
  schema: public
  name: mookuauhau
array_relationships:
  - name: kanakas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: kanaka
  - name: ohanas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: ohana
insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
        - create_timestamp
        - file_id
        - filename
        - load_status
        - mookuauhau_id
        - name
        - owner_id
        - visibility
select_permissions:
  - role: public
    permission:
      columns:
        - create_timestamp
        - file_id
        - filename
        - load_status
        - mookuauhau_id
        - name
        - owner_id
        - visibility
      filter:
        visibility:
          _eq: public
  - role: user
    permission:
      columns:
        - create_timestamp
        - file_id
        - filename
        - load_status
        - mookuauhau_id
        - name
        - owner_id
        - visibility
      filter:
        _or:
          - visibility:
              _eq: public
          - owner_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - create_timestamp
        - file_id
        - filename
        - load_status
        - mookuauhau_id
        - name
        - owner_id
        - visibility
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
